[pytest]
# pytest options
addopts = -v --capture=tee-sys

# Filtering Warnings
filterwarnings =
    ignore::DeprecationWarning

# Logging Options
log_cli=true  
log_level=INFO  
log_format = %(asctime)s %(levelname)s %(message)s  
log_date_format = %Y-%m-%d %H:%M:%S

# Analog Discovery Fixtures Options
analog_discovery_config_number = 1
# Analog Discovery Supplies
analog_discovery_supplies_positive_voltage=1.205
analog_discovery_supplies_negative_voltage=0.00


# ADALM1000 Fixtures Options
# Voltage Source
adalm1k_ch_a_voltage = 3.70
adalm1k_ch_b_voltage = 1.0

# Current Source
adalm1k_ch_a_current = 0.0
adalm1k_ch_b_current = 0.0